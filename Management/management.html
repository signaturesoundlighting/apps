<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard - Signature Sound & Lighting</title>
    <link rel="icon" type="image/png" href="../images/facivon.png">
    <link rel="stylesheet" href="management.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../Planning/supabaseConfig.js"></script>
    <script src="../Planning/supabaseHelpers.js"></script>
</head>
<body>
    <div class="header">
        <img src="https://images.squarespace-cdn.com/content/v1/64909a307fc0025a2064d878/9b8fde02-b8f9-402b-be4c-366cb48134eb/Transparent+PNG+File.png" alt="Signature Sound & Lighting">
        <h1>Event Management Dashboard</h1>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>All Events</h2>
            <div class="dashboard-controls">
                <div class="filter-group">
                    <label for="stageFilter">Filter by Stage:</label>
                    <select id="stageFilter" onchange="filterEventsByStage()">
                        <option value="all">All Events</option>
                        <option value="booked">Booked</option>
                        <option value="awaiting-deposit">Awaiting Deposit</option>
                        <option value="awaiting-signature">Awaiting Signature</option>
                        <option value="completed">Completed</option>
                        <option value="archive">Archive</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="openCreateEventModal()">+ Create New Event</button>
            </div>
        </div>

        <div class="events-table-container">
            <table class="events-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Stage</th>
                        <th>Planning</th>
                        <th>Full</th>
                        <th>Deposit</th>
                        <th>Remaining</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <tr>
                        <td colspan="9" class="loading">Loading events...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Event</h2>
                <button class="close-btn" onclick="closeCreateEventModal()">&times;</button>
            </div>
            <form id="createEventForm" onsubmit="return createEvent(event)">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="eventType">Event Type *</label>
                    <select id="eventType" required>
                        <option value="">Select Event Type</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Corporate">Corporate</option>
                        <option value="School">School</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" placeholder="e.g., Smith Wedding, Company Holiday Party">
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">Optional - Leave blank to auto-generate from client names</small>
                </div>
                <div class="form-group">
                    <label for="eventClientName">Client Name *</label>
                    <input type="text" id="eventClientName" required placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="eventFianceName">Fiance Name</label>
                    <input type="text" id="eventFianceName" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventServices">Services *</label>
                    <textarea id="eventServices" required placeholder="DJ Services, Lighting, Sound System"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDepositAmount">Deposit Amount *</label>
                    <input type="number" id="eventDepositAmount" required step="0.01" min="0" placeholder="500.00">
                </div>
                <div class="form-group">
                    <label for="eventTotalBalance">Total Balance *</label>
                    <input type="number" id="eventTotalBalance" required step="0.01" min="0" placeholder="5000.00">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreateEventModal()">Cancel</button>
                    <button type="submit" id="createEventSubmitBtn" class="btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div id="editEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Event</h2>
                <button class="close-btn" onclick="closeEditEventModal()">&times;</button>
            </div>
            <form id="editEventForm" onsubmit="return updateEvent(event)">
                <div id="editErrorMessage" class="error-message" style="display: none;"></div>
                <input type="hidden" id="editClientId">
                <div class="form-group">
                    <label for="editEventType">Event Type *</label>
                    <select id="editEventType" required>
                        <option value="">Select Event Type</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Corporate">Corporate</option>
                        <option value="School">School</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editEventName">Event Name</label>
                    <input type="text" id="editEventName" placeholder="e.g., Smith Wedding, Company Holiday Party">
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">Optional - Leave blank to auto-generate from client names</small>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editClientName">Client Name *</label>
                        <input type="text" id="editClientName" required placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="editFianceName">Fiance Name</label>
                        <input type="text" id="editFianceName" placeholder="Jane Doe">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editClientPhone">Client Phone</label>
                        <input type="tel" id="editClientPhone" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="editEventDate">Event Date *</label>
                        <input type="date" id="editEventDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editClientAddress">Client Address</label>
                    <input type="text" id="editClientAddress" placeholder="123 Main St, City, State ZIP">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editVenueName">Venue Name</label>
                        <input type="text" id="editVenueName" placeholder="Venue Name">
                    </div>
                    <div class="form-group">
                        <label for="editVenueAddress">Venue Address</label>
                        <input type="text" id="editVenueAddress" placeholder="123 Venue St, City, State ZIP">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editServices">Services *</label>
                    <textarea id="editServices" required placeholder="DJ Services, Lighting, Sound System"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDepositAmount">Deposit Amount *</label>
                        <input type="number" id="editDepositAmount" required step="0.01" min="0" placeholder="500.00" oninput="updateRemainingBalance(); updateDepositStatusColor()">
                    </div>
                    <div class="form-group">
                        <label for="editTotalBalance">Total Balance *</label>
                        <input type="number" id="editTotalBalance" required step="0.01" min="0" placeholder="5000.00" oninput="updateRemainingBalance()">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editSignature">Signature Status</label>
                        <div class="signature-status">
                            <label class="checkbox-label">
                                <input type="checkbox" id="editSignature">
                                <span>Signature Completed</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDepositPaid">Deposit Status</label>
                        <div class="deposit-status">
                            <label class="checkbox-label deposit-checkbox-label" id="depositCheckboxLabel">
                                <input type="checkbox" id="editDepositPaid" onchange="updateRemainingBalance(); updateDepositStatusColor()">
                                <span>Deposit Paid</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Remaining Balance</label>
                    <div id="remainingBalanceDisplay" class="remaining-balance-display">$0.00</div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeEditEventModal()">Cancel</button>
                    <button type="submit" id="editEventSubmitBtn" class="btn-primary">Update Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="management.js"></script>
</body>
</html>
