<!DOCTYPE html>
<html>
<head>
    <title>Simple Worker Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simple Worker Test</h1>
    <p>URL: <strong>https://raspy-bush-7067.peakleadsgroup.workers.dev</strong></p>
    
    <button onclick="test()">Test Worker</button>
    
    <div id="result"></div>

    <script>
        async function test() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://raspy-bush-7067.peakleadsgroup.workers.dev', {
                    method: 'GET',
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color:red;">Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
