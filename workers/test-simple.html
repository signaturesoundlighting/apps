<!DOCTYPE html>
<html>
<head>
    <title>Simple Worker Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>iTunes Proxy Worker Test</h1>
    <p>URL: <strong>https://raspy-bush-7067.peakleadsgroup.workers.dev</strong></p>
    
    <div>
        <button onclick="testBasic()">Test Basic (no params)</button>
        <button onclick="testWithParams()">Test with Query Params</button>
        <button onclick="testiTunes()">Test iTunes Search</button>
    </div>
    
    <div id="result"></div>

    <script>
        const workerUrl = 'https://raspy-bush-7067.peakleadsgroup.workers.dev';

        async function testBasic() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing basic request (no params)...</p>';
            
            try {
                const response = await fetch(workerUrl);
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3 class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</h3>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">Error: ${error.message}</h3>`;
            }
        }

        async function testWithParams() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing with query params...</p>';
            
            try {
                const url = `${workerUrl}?term=test&media=music&limit=5`;
                const response = await fetch(url);
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3 class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</h3>
                    <pre>${text.substring(0, 1000)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">Error: ${error.message}</h3>`;
            }
        }

        async function testiTunes() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing iTunes search...</p>';
            
            try {
                const url = `${workerUrl}?term=beatles&media=music&entity=song&limit=5`;
                const response = await fetch(url);
                const text = await response.text();
                const data = JSON.parse(text);
                resultDiv.innerHTML = `
                    <h3 class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</h3>
                    <p>Found ${data.resultCount || 0} results</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 2000)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
