<!DOCTYPE html>
<html>
<head>
    <title>Test iTunes Proxy Worker</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>iTunes Proxy Worker Test</h1>
    <p>Worker URL: <strong id="workerUrl">https://raspy-bush-7067.peakleadsgroup.workers.dev</strong></p>
    
    <div>
        <button onclick="testGET()">Test GET (with query params in URL)</button>
        <button onclick="testPOST()">Test POST (with query params in body)</button>
        <button onclick="testGETNoParams()">Test GET (no params)</button>
    </div>
    
    <div id="result"></div>

    <script>
        const workerUrl = 'https://raspy-bush-7067.peakleadsgroup.workers.dev';
        const params = 'term=test&media=music&entity=song&limit=5';

        async function testGET() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing GET request...</p>';
            
            try {
                const url = `${workerUrl}?${params}`;
                console.log('GET URL:', url);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3 class="${response.ok ? 'success' : 'error'}">GET Response: ${response.status} ${response.statusText}</h3>
                    <pre>${text.substring(0, 500)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">GET Error: ${error.message}</h3>`;
            }
        }

        async function testPOST() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing POST request...</p>';
            
            try {
                console.log('POST URL:', workerUrl);
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3 class="${response.ok ? 'success' : 'error'}">POST Response: ${response.status} ${response.statusText}</h3>
                    <pre>${text.substring(0, 500)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">POST Error: ${error.message}</h3>`;
            }
        }

        async function testGETNoParams() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing GET request (no params)...</p>';
            
            try {
                const response = await fetch(workerUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3 class="${response.ok ? 'success' : 'error'}">GET (no params) Response: ${response.status} ${response.statusText}</h3>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3 class="error">Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
